<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{%- include head.html -%}
<body>

    {%- include header.html -%}

    <main>
        {%- if page.title -%}
            <h1>{{ page.title }}</h1>
        {%- endif -%}
        {%- if page.date -%}
            <span class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</span>
        {%- endif -%}

        {{ content }}
    </main>

    {%- include footer.html -%}

</body>
</html>
